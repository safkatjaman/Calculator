<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>

      <!-- Font family -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="superDiv">
            <div class="display-div">
                  <input type="text" class="display-class" disabled>
            </div>

            <div class="first-line">
                  <button value="C" class="clear-button">C</button>
                  <button value="←" class="del-button">←</button>
                  <button value="/" class="division-button">÷</button>
            </div>

            <div class="second-line">
                  <button value="7" class="seven-button">7</button>
                  <button value="8" class="eight-button">8</button>
                  <button value="9" class="nine-button">9</button>
                  <button value="*" class="multi-button">x</button>
            </div>

            <div class="third-line">
                  <button value="4" class="four-button">4</button>
                  <button value="5" class="five-button">5</button>
                  <button value="6" class="six-button">6</button>
                  <button value="-" class="minus-button">-</button>
            </div>

            <div class="fourth-line">
                  <button value="1" class="one-button">1</button>
                  <button value="2" class="two-button">2</button>
                  <button value="3" class="three-button">3</button>
                  <button value="+" class="plus-button">+</button>
            </div>

            <div class="fifth-line">
                  <button value="0" class="zero-button">0</button>
                  <button value="=" class="equal-button">=</button>
            </div>
      </div>
      
      <script src="app.js"></script>
</body>
</html>
